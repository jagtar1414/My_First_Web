<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock  %} |Data </title>

    <style>
.messages{
    position: absolute;
    margin: auto;
    padding: 10px;
    background-color: #f8e896;
    width: 100%;
    height: 5px;
    text-align: left;
    font: 400 .9em 'Open Sans', sans-serif;
    border: 1px solid #dfd087;
    border-radius: 10px;
}

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg bg-warning-subtle">
      <div class="container-fluid">
        <a class="navbar-brand" href="">Results</a>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="navitem">
              <a href="logout" class="nav-link">Home</a>
            </li>
            <li class="navitem">
              <a href="results" class="nav-link">Results</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% else %}
      <nav class="navbar navbar-expand-lg bg-warning-subtle">
        <div class="container-fluid">
          <a class="navbar-brand" href="">Results</a>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="navitem">
                <a href="homepage" class="nav-link">Home</a>
              </li>
              <li class="navitem">
                <a href="login" class="nav-link">Results</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      {% endif %}
    {% if messages %}
    <span class="messages" >
      {% for message in messages %}
      <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }} </li>
      {% endfor %}
    </span>
    {% endif %}
      
    <script>
      var info_messages = document.getElementsByClassName('messages');

      setTimeout(function(){  
          for (var i = 0; i < info_messages.length; i ++) {
              
              info_messages[i].setAttribute('style', 'display:none !important');
            }
          }, 3000);
      
    </script>
    {{ redirect_to_login_immediately }}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    {% block body %}
      
    {% endblock  %}
</body>
</html>
